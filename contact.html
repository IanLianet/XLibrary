     <div id="pages_maincontent">
          <h2 class="page_title">我要捐书</h2>
	  
     <div class="page_single layout_fullwidth_padding">	  

            <h2 id="Note"></h2>
            <div class="contactform"   id="id_page_contact">
            <form class="" id="ContactForm" method="post" action="">

                <!--点击查看图片-gallery组件-->
                <div class="gallery js_show" id="gallery">
                    <span class="gallery__img" id="galleryImg"></span>
                    <!--<div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>-->
                </div>
                <!--点击查看图片-gallery组件-->

                <label>上传文件:</label>
                <article >
                    <section class="description">
                        <p >请拍摄书后条形码；</p>
                        <p >拍摄清晰，条形码必须拍全；</p>
                    </section>
                </article>
                <div class="single-photo">
                <!--<input type="file"  accept="image/*" />-->
                    <ul class="uploader__files" id="uploaderFiles_1">
                    </ul>
                    <div class="uploader__input-box" id="input_box_1">
                        <input id="uploaderInput_1" class="uploader__input barcode" type="file"
                               name="file_1" accept="image/*">
                    </div>
                </div>
                <label>书名:</label>
                <input type="text" v-bind:value="book.name" class="form_input required" />
            <label>出版社:</label>
            <input type="text" v-bind:value="book.publisher" class="form_input required" />
            <label>作者:</label>
             <input type="text" v-bind:value="book.author" class="form_input required" />
                <div class="form_row " v-if="seen">
                    <label>分类:</label>
                    <div class="selector_overlay">
                        <select name="selectoptions" class="required">
                            <option value="" disabled selected>请选择分类</option>
                                <option value="2">马列主义、毛泽东思想、邓小平理论、政治</option>
                                <option value="3">哲学、宗教</option>
                                <option value="4">社会科学总论</option>
                                <option value="5">法律</option>
                                <option value="6">军事</option>
                                <option value="7">经济</option>
                                <option value="8">文化、科学、教育、体育</option>
                                <option value="9">语言文字</option>
                                <option value="10">文学</option>
                                <option value="11">艺术</option>
                                <option value="12">历史、地理、天文、地球科学</option>
                                <option value="13">自然科学</option>
                                <option value="14">数理科学、化学、生物科学</option>
                                <option value="15">医药、卫生</option>
                                <option value="16">农业科学</option>
                                <option value="17">工学</option>
                                <option value="18">交通运输、航空、航天</option>
                                <option value="19">环境科学、安全科学</option>
                                <option value="20">综合性图书</option>
                            </select>
                        </select>
                    </div>
                </div>


                <div class="form_row">
                    <label>捐书方式:</label>
                    <div class="form_row_right">
                        <label class="label-radio item-content">
                            <!-- Checked by default -->
                            <input type="radio" name="my-radio" value="0" checked="checked" >
                            <div class="item-inner" v-on:click="setFetchType(1)">
                                <div class="item-title">送至分馆</div>
                            </div>
                        </label>

                        <label class="label-radio item-content" id="getBooks">
                            <!-- Checked by default -->
                            <input type="radio" name="my-radio" value="" />
                            <div class="item-inner" v-on:click="setFetchType(2)">
                                <div class="item-title">上门取书</div>
                            </div>
                            <div v-if="fetchType==2">
                                <label>取书地点:</label>
                                <input type="text" v-bind:value="fetchAddr" class="form_input required"/>
                            </div>
                        </label>
                    </div>
                </div>
                <label>联系方式:</label>
                <input type="text" v-bind:value="phone" class="form_input required error number" placeholder="电话号码"/>
                <label>留言:</label>
                <input type="text" v-bind:value="word" class="form_input required" placeholder="这本书很棒"/>

            <input type="submit" class="form_submit" value="提交"/>
            </form>
            </div>

      
      <div class="clear"></div>
      </div>
      

      </div>
    </div>
  </div>
</div>
